{extend name="base"}

{block name="title"}
首页
{/block}
{block name="main"}
    <section>
      <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/img/banner1.png" class="d-block w-100 banner-png" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/img/banner2.png" class="d-block w-100 banner-png" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/img/banner3.png" class="d-block w-100 banner-png" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
        </div>
      </div>
    </section>

    <section class="py-5 justify-content-center align-item-center bg-dark">
      <div class="container text-center">
        <div class="row g-4 justify-content-center align-items-center mx-auto">

          {volist name="list" id="v"}
          <div class="col md-2 lg-4 mx-auto">
            <div class="card mx-auto" style="width: 18rem">
              <img
                src="{$v.img}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  <a href="/article-{$v.id}.html">
                    {$v.content}
                  </a>
                </p>
              </div>
            </div>
          </div>
          {/volist}
        </div>
      </div>
    </section>

    {/block}
